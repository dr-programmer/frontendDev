<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 3 - Упр. 1 - Визитка на ученик</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0b1220;
        --card: #111a2e;
        --text: #e7eefc;
        --muted: #a7b4d6;
        --border: rgba(255, 255, 255, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(900px 500px at 15% -10%, #1a2b5c, transparent 55%),
          radial-gradient(700px 400px at 90% 0%, #193a4a, transparent 45%), var(--bg);
        color: var(--text);
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }

      .page {
        width: min(820px, 100%);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 700;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
      }

      .studentCard {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), transparent 55%), var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px 14px;
        display: grid;
        grid-template-columns: 44px 1fr;
        gap: 12px;
        align-items: center;
      }

      .avatar {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        font-weight: 800;
        letter-spacing: 0.5px;
        background: radial-gradient(20px 20px at 30% 30%, rgba(255, 255, 255, 0.24), transparent 55%),
          linear-gradient(135deg, rgba(96, 165, 250, 0.45), rgba(167, 139, 250, 0.35));
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .nameLine {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }

      .fullName {
        font-size: 16px;
        font-weight: 800;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .meta {
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Задача 1: Визитка на ученик</h1>
      <div id="root"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function StudentCard({ name, grade, averageScore }) {
        const initials = name
          .split(" ")
          .filter(Boolean)
          .map((n) => n[0])
          .join("")
          .toUpperCase();

        return (
          <div className="studentCard">
            <div className="avatar" aria-hidden="true">
              {initials}
            </div>
            <div className="nameLine">
              <div className="fullName">
                <span aria-hidden="true">[{initials}] </span>
                <span>{name}</span>
              </div>
              <div className="meta">
                Клас: {grade} | Успех: {Number(averageScore).toFixed(2)}
              </div>
            </div>
          </div>
        );
      }

      function App() {
        return (
          <div className="grid">
            <StudentCard name="Иван Петров" grade="11Б" averageScore={5.67} />
            <StudentCard name="Мария Иванова" grade="11А" averageScore={5.92} />
          </div>
        );
      }

      const container = document.getElementById("root");
      if (ReactDOM.createRoot) {
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
      } else {
        ReactDOM.render(<App />, container);
      }
    </script>
  </body>
</html>
